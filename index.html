<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="your_point">76</p>
        <p class="max_point">of 100</p>
      </div>
      <div class="res_text">
        <h2 class="result_h2">Great</h2>
        <div class="descr">Your scored higher than 65% of the people who have taken these tests</div>
      </div>
      
    </div>
    <div class="summery">
      <h3 class="summ_h2">Summary</h3>
      <div class="reaction sum_row">
        <div class="left">
          <p><img src="/assets/images/icon-reaction.svg" alt="reaction"> <span class="sum-hed">Reaction</span></p>
        </div>
        <div class="right">
          <p><strong class="strong">80</strong> / 100</p>
        </div>
      </div>
      <div class="memory sum_row">
        <div class="left">
          <p><img src="/assets/images/icon-memory.svg" alt="memory"> <span class="sum-hed"> Memory</span></p>
        </div>
        <div class="right">
          <p><strong  class="strong">92</strong> / 100</p>
        </div>
      </div>
      <div class="verbal sum_row">
        <div class="left">
          <p><img src="/assets/images/icon-verbal.svg" alt="verbal"><span class="sum-hed"> Verbal</span> </p>
        </div>
        <div class="right">
          <p><strong  class="strong">61</strong> / 100</p>
        </div>
      </div>
      <div class="visual sum_row">
        <div class="left">
          <p><img src="/assets/images/icon-visual.svg" alt="visual"> <span class="sum-hed"> Visual</span></p>
        </div>
        <div class="right">
          <p><strong  class="strong">72</strong> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
