<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="circle">
        <p class="your_point">76</p>
        <p class="max_point">of 100</p>
      </div>
      <h2 class="result_h2">Great</h2>
      <div class="descr">Yur scored higher than 65% of the people who have taken these tests</div>
    </div>
    <div class="summery">
      <h2 class="summ_h2">Summary</h2>
      <div class="reaction">
        <div class="left">
          <img src="/assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>
        <div class="right">
          <p><strong>80</strong> / 100</p>
        </div>
      </div>
      <div class="memory">
        <div class="left">
          <img src="/assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
        </div>
        <div class="right">
          <p><strong>92</strong> / 100</p>
        </div>
      </div>
      <div class="verbal">
        <div class="left">
          <img src="/assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
        </div>
        <div class="right">
          <p><strong>61</strong> / 100</p>
        </div>
      </div>
      <div class="visual">
        <div class="left">
          <img src="/assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
        </div>
        <div class="right">
          <p><strong>72</strong> / 100</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
</body>
</html>
